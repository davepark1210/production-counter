<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certified Center Production</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Custom Tailwind styles */
        .facility-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .facility-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .gradient-header {
            background: linear-gradient(90deg, #3b82f6, #1e40af);
        }
        .logo {
            height: 120px; /* Increased from 60px to 120px */
            margin-top: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800 min-h-screen flex flex-col items-center p-6">
    <header class="w-full max-w-5xl mb-8 flex flex-col items-center justify-center">
        <h1 class="text-4xl font-bold text-white text-center py-6 rounded-lg gradient-header shadow-lg w-full">
            Certified Center Production
        </h1>
        <img src="https://raw.githubusercontent.com/davepark1210/production-counter/refs/heads/main/Pepsi%20Service%20Advantage%20Logo_blacktype_square.png" alt="Pepsi Equipment Services Logo" class="logo">
    </header>

    <div class="w-full max-w-5xl mb-8 text-center">
        <div id="dateTimeDisplay" class="text-xl text-gray-600"></div>
    </div>

    <main class="w-full max-w-5xl grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
        <div class="facility-card bg-white p-6 rounded-xl shadow-md" id="Sellersburg_Certified_Center">
            <h2 class="text-2xl font-semibold text-blue-600 mb-4">Sellersburg Certified Center</h2>
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-lg font-medium text-gray-700">FTN:</span>
                    <span class="counter text-3xl font-bold text-gray-900" id="Sellersburg_Certified_Center_FTN">0</span>
                </div>
                <div class="text-sm text-gray-600 text-right" id="Sellersburg_Certified_Center_FTN_Rate">Units/Hour: 0</div>
                <div class="flex justify-between items-center">
                    <span class="text-lg font-medium text-gray-700">VV:</span>
                    <span class="counter text-3xl font-bold text-gray-900" id="Sellersburg_Certified_Center_VV">0</span>
                </div>
                <div class="text-sm text-gray-600 text-right" id="Sellersburg_Certified_Center_VV_Rate">Units/Hour: 0</div>
            </div>
        </div>

        <div class="facility-card bg-white p-6 rounded-xl shadow-md" id="Williamsport_Certified_Center">
            <h2 class="text-2xl font-semibold text-blue-600 mb-4">Williamsport Certified Center</h2>
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-lg font-medium text-gray-700">FTN:</span>
                    <span class="counter text-3xl font-bold text-gray-900" id="Williamsport_Certified_Center_FTN">0</span>
                </div>
                <div class="text-sm text-gray-600 text-right" id="Williamsport_Certified_Center_FTN_Rate">Units/Hour: 0</div>
                <div class="flex justify-between items-center">
                    <span class="text-lg font-medium text-gray-700">VV:</span>
                    <span class="counter text-3xl font-bold text-gray-900" id="Williamsport_Certified_Center_VV">0</span>
                </div>
                <div class="text-sm text-gray-600 text-right" id="Williamsport_Certified_Center_VV_Rate">Units/Hour: 0</div>
            </div>
        </div>

        <div class="facility-card bg-white p-6 rounded-xl shadow-md" id="North_Las_Vegas_Certified_Center">
            <h2 class="text-2xl font-semibold text-blue-600 mb-4">North Las Vegas Certified Center</h2>
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-lg font-medium text-gray-700">FTN:</span>
                    <span class="counter text-3xl font-bold text-gray-900" id="North_Las_Vegas_Certified_Center_FTN">0</span>
                </div>
                <div class="text-sm text-gray-600 text-right" id="North_Las_Vegas_Certified_Center_FTN_Rate">Units/Hour: 0</div>
                <div class="flex justify-between items-center">
                    <span class="text-lg font-medium text-gray-700">VV:</span>
                    <span class="counter text-3xl font-bold text-gray-900" id="North_Las_Vegas_Certified_Center_VV">0</span>
                </div>
                <div class="text-sm text-gray-600 text-right" id="North_Las_Vegas_Certified_Center_VV_Rate">Units/Hour: 0</div>
            </div>
        </div>
    </main>

    <section class="w-full max-w-5xl mb-8">
        <h2 class="text-2xl font-semibold text-blue-600 mb-4 text-center">Hourly Production Rates</h2>
        <div class="bg-white p-6 rounded-xl shadow-md">
            <canvas id="productionChart"></canvas>
        </div>
    </section>

    <script>
        // Initialize Chart.js
        const ctx = document.getElementById('productionChart').getContext('2d');
        const productionChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({ length: 24 }, (_, i) => `${i}:00`),
                datasets: [
                    { label: 'Sellersburg FTN', data: Array(24).fill(0), borderColor: '#ff6384', fill: false },
                    { label: 'Sellersburg VV', data: Array(24).fill(0), borderColor: '#36a2eb', fill: false },
                    { label: 'Williamsport FTN', data: Array(24).fill(0), borderColor: '#cc65fe', fill: false },
                    { label: 'Williamsport VV', data: Array(24).fill(0), borderColor: '#ffce56', fill: false },
                    { label: 'North Las Vegas FTN', data: Array(24).fill(0), borderColor: '#4bc0c0', fill: false },
                    { label: 'North Las Vegas VV', data: Array(24).fill(0), borderColor: '#9966ff', fill: false }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: { title: { display: true, text: 'Hour of Day' } },
                    y: { title: { display: true, text: 'Production Rate (Units/Hour)' }, beginAtZero: true }
                }
            }
        });

        // Update date and time display
        function updateDateTime(serverDate) {
            const date = new Date(serverDate);
            const now = new Date(); // Get the current time
            const options = {
                year: 'numeric',
                month: 'numeric',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            };
            // Use the server date but current time
            const displayDate = new Date(
                date.getFullYear(),
                date.getMonth(),
                date.getDate(),
                now.getHours(),
                now.getMinutes()
            );
            document.getElementById('dateTimeDisplay').textContent = `Date & Time: ${displayDate.toLocaleString(undefined, options)}`;
        }

        // WebSocket connection
        const ws = new WebSocket('wss://production-counter.onrender.com');
        ws.onopen = () => {
            console.log('WebSocket connection established');
        };
        ws.onmessage = (event) => {
            console.log('Received WebSocket message:', event.data);
            let message;
            try {
                message = JSON.parse(event.data);
            } catch (err) {
                console.error('Failed to parse WebSocket message:', err);
                return;
            }

            const { date, data, hourlyRates } = message;
            if (!date || !data || !hourlyRates) {
                console.error('Invalid WebSocket message structure:', message);
                return;
            }

            updateDateTime(date);
            const currentHour = new Date().getUTCHours(); // Get current hour in UTC to match server

            ['Sellersburg_Certified_Center', 'Williamsport_Certified_Center', 'North_Las_Vegas_Certified_Center'].forEach(facility => {
                ['FTN', 'VV'].forEach(line => {
                    if (!data[facility] || !data[facility][line] || !hourlyRates[facility] || !hourlyRates[facility][line]) {
                        console.error(`Missing data for ${facility} ${line}:`, data[facility], hourlyRates[facility]);
                        return;
                    }
                    const count = data[facility][line].count;
                    const rate = hourlyRates[facility][line][currentHour] || 0;
                    console.log(`Updating ${facility} ${line} - Count: ${count}, Rate: ${rate} (Hour: ${currentHour})`);
                    const countElement = document.getElementById(`${facility}_${line}`);
                    const rateElement = document.getElementById(`${facility}_${line}_Rate`);
                    if (countElement && rateElement) {
                        countElement.textContent = count;
                        rateElement.textContent = `Units/Hour: ${rate}`;
                    } else {
                        console.error(`DOM elements not found for ${facility} ${line}`);
                    }
                });
            });

            // Update chart with hourly rates
            if (hourlyRates['Sellersburg_Certified_Center'] && hourlyRates['Williamsport_Certified_Center'] && hourlyRates['North_Las_Vegas_Certified_Center']) {
                productionChart.data.datasets[0].data = hourlyRates['Sellersburg_Certified_Center']['FTN'] || Array(24).fill(0);
                productionChart.data.datasets[1].data = hourlyRates['Sellersburg_Certified_Center']['VV'] || Array(24).fill(0);
                productionChart.data.datasets[2].data = hourlyRates['Williamsport_Certified_Center']['FTN'] || Array(24).fill(0);
                productionChart.data.datasets[3].data = hourlyRates['Williamsport_Certified_Center']['VV'] || Array(24).fill(0);
                productionChart.data.datasets[4].data = hourlyRates['North_Las_Vegas_Certified_Center']['FTN'] || Array(24).fill(0);
                productionChart.data.datasets[5].data = hourlyRates['North_Las_Vegas_Certified_Center']['VV'] || Array(24).fill(0);
                productionChart.update();
            } else {
                console.error('Incomplete hourly rates data:', hourlyRates);
            }
        };
        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
        ws.onclose = () => {
            console.log('WebSocket connection closed');
        };
    </script>
</body>
</html>
