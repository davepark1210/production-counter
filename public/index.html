<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certified Center Production</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Tailwind styles */
        .facility-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .facility-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .gradient-header {
            background: linear-gradient(90deg, #3b82f6, #1e40af);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800 min-h-screen flex flex-col items-center p-6">
    <header class="w-full max-w-5xl mb-8">
        <h1 class="text-4xl font-bold text-white text-center py-6 rounded-lg gradient-header shadow-lg">
            Certified Center Production
        </h1>
        <div id="dateDisplay" class="text-center text-xl text-gray-600 mt-4"></div>
    </header>

    <main class="w-full max-w-5xl grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="facility-card bg-white p-6 rounded-xl shadow-md" id="Sellersburg_Certified_Center">
            <h2 class="text-2xl font-semibold text-blue-600 mb-4">Sellersburg Certified Center</h2>
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-lg font-medium text-gray-700">FTN:</span>
                    <span class="counter text-3xl font-bold text-gray-900" id="Sellersburg_Certified_Center_FTN">0</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-lg font-medium text-gray-700">VV:</span>
                    <span class="counter text-3xl font-bold text-gray-900" id="Sellersburg_Certified_Center_VV">0</span>
                </div>
            </div>
        </div>

        <div class="facility-card bg-white p-6 rounded-xl shadow-md" id="Williamsport_Certified_Center">
            <h2 class="text-2xl font-semibold text-blue-600 mb-4">Williamsport Certified Center</h2>
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-lg font-medium text-gray-700">FTN:</span>
                    <span class="counter text-3xl font-bold text-gray-900" id="Williamsport_Certified_Center_FTN">0</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-lg font-medium text-gray-700">VV:</span>
                    <span class="counter text-3xl font-bold text-gray-900" id="Williamsport_Certified_Center_VV">0</span>
                </div>
            </div>
        </div>

        <div class="facility-card bg-white p-6 rounded-xl shadow-md" id="North_Las_Vegas_Certified_Center">
            <h2 class="text-2xl font-semibold text-blue-600 mb-4">North Las Vegas Certified Center</h2>
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-lg font-medium text-gray-700">FTN:</span>
                    <span class="counter text-3xl font-bold text-gray-900" id="North_Las_Vegas_Certified_Center_FTN">0</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-lg font-medium text-gray-700">VV:</span>
                    <span class="counter text-3xl font-bold text-gray-900" id="North_Las_Vegas_Certified_Center_VV">0</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        const ws = new WebSocket('wss://production-counter.onrender.com');
        ws.onopen = () => {
            console.log('WebSocket connection established');
        };
        ws.onmessage = (event) => {
            console.log('Received WebSocket message:', event.data);
            const { date, data } = JSON.parse(event.data);
            document.getElementById('dateDisplay').textContent = `Date: ${date}`;
            ['Sellersburg_Certified_Center', 'Williamsport_Certified_Center', 'North_Las_Vegas_Certified_Center'].forEach(facility => {
                ['FTN', 'VV'].forEach(line => {
                    const count = data[facility][line].count;
                    document.getElementById(`${facility}_${line}`).textContent = count;
                });
            });
        };
        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
        ws.onclose = () => {
            console.log('WebSocket connection closed');
        };
    </script>
</body>
</html>
